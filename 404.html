<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.ibb.co.com/tXXrhn8/IMG-20250116-WA0049.jpg" type="image/jpg">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #232526, #414345); /* Gradient hitam abu-abu */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .error-screen img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
      max-width: 600px;
    }

    .home-link {
      background-color: #ff6347;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .home-link:hover {
      background-color: #e53e3e;
      transform: translateY(-2px);
    }

    #floater {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      font-size: 13px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 9999;
      transition: transform 0.2s ease-in-out;
    }

    #floater:active {
      transform: translateX(-50%) scale(0.95);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .home-link {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      #floater {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="error-screen">
    <img src="https://i.ibb.co.com/tXXrhn8/IMG-20250116-WA0049.jpg" alt="Error Image">
    <h1>404 - Page Not Found</h1>
    <p>We're sorry, but the page you were looking for could not be found. Please check the URL or go back to the homepage.</p>
    <a href="../index.html" class="home-link">Back to Home</a>
  </div>

  <div id="floater">Developer: Vann | Layanan API: Google</div>
<!--code taken from TarzAI-->
<!-- src: https://github.com/TarnaWijaya-Studio/Tarz-AI/blob/main/404.html -->
</body>
</html>
